services:
  backend:
    build: ./backend
    container_name: chatbot-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - MCP_EXECUTION_MODE=local
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: chatbot-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
